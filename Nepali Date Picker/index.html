    <h1>Advanced Nepali Date Picker Examples</h1>
    <form action="POST">
        <h2>single Date Picker</h2>
        <input type="text" class="date-picker single form-control" data-single="true" value="2076-10-5" placeholder="Click here to select date">
        <input type="text" class="date-picker1 single form-control" data-single="true" value="" placeholder="Click here to select date">

    </form>


    <form action="POST">
        <h2>Multiple Date Select</h2>
        <input type="text" class="date-picker form-control" value="2075-5-12" name="date1" placeholder="Click here to select date" >
        <input type="text" class="date-picker form-control" value="2076-12-11,2076-12-12,2076-12-13" name="date2" placeholder="Click here to select date">
    </form>

    <form action="POST">
        <h2>Multiple Date Select</h2>
        <input type="text" class="date-picker1 form-control" value="2076-12-11, 2076-12-12, 2076-12-13, 2076-12-16, 2076-12-17, 2076-12-18, 2076-12-19" name="date3" placeholder="Click here to select date" data-show_all_dates="true">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="nepali-date-picker.js"></script>

        jQuery(document).ready(function(){
            $('.date-picker').nepaliDatePicker();
